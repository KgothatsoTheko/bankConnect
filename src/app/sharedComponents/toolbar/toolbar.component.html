<div class="loader loading-overlay" *ngIf="isLoading == true" ></div>
<mat-toolbar>
    <div class="logo"(click)="landing()">
        <img src="../../../assets/images/logo.png"  alt="">
    </div>

    <div class="pages-container flex gap-05">
        <div class="pages flex center-center gap-05" *ngFor="let item of menuItems" (click)="item.label === 'Logout' ? logout() : animation()">
            <h4 [routerLink]="item.route" >{{item.label}}</h4>
           </div>
    </div>
 </mat-toolbar>

<div class="main-container center-center">
    <div class="width-90 flex gap column">
      <mat-tab-group>
        <mat-tab  label="Customers">
          <div class="height-500 flex top-m">
            <div class="bar flex column center-center">
              <p>
                <b>
                  Customers :
                </b>
              </p>
              <div>
                <app-customer-bar></app-customer-bar>
              </div>
            </div>
      
            <div class="flex column data">
              <div>
                <mat-form-field>
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
              </div>
      
              <div class="margin-b">
                <button mat-flat-button color="primary"(click)="exportToExcel()">Export to excel</button>
              </div>
      
              <div class="table-container">
                <div class="mat-elevation-z8 table" id="customer">
                  <table mat-table [dataSource]="dataSource" matSort>
      
                    <!-- ID Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
                      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
      
                    <!-- Progress Column -->
                    <ng-container matColumnDef="surname">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname </th>
                      <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
                    </ng-container>
      
                    <!-- Name Column -->
                    <ng-container matColumnDef="ID">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                      <td mat-cell *matCellDef="let row"> {{row.ID}} </td>
                    </ng-container>
      
                    <!-- Fruit Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>
      
                    <ng-container matColumnDef="gender">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> gender </th>
                      <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
                    </ng-container>
      
                    <ng-container matColumnDef="contact">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                      <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
                    </ng-container>
  
      
                    <ng-container matColumnDef="reference">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference </th>
                      <td mat-cell *matCellDef="let row"> {{row.reference}} </td>
                    </ng-container>
      
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                      <td mat-cell *matCellDef="let row"> 
                        <div class="flex gap-05">
                          <img (click)="edit(row)" src="../../../assets/action/iconamoon--edit-light.svg" width="20px" height="30px"> 
                          <img (click)="delete(row)" src="../../../assets/action/delete.svg" width="20px" height="30px"> 
                        </div>
                      </td>
                    </ng-container>
      
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users ;sticky: true"></mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </mat-tab>
  
        <mat-tab  label="Customer Transactions">
          <div class="transaction full-width">
            <app-customer-table></app-customer-table>
          </div>
        </mat-tab>
  
      </mat-tab-group>
  
    </div>
  </div>

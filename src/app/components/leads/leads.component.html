<div class="main-container">
    <div class="content full-width flex center-center">
        <div class="width-80 full-height">
            <div class="header flex spacebetween">
                <div>
                    <h2>
                        Leads
                    </h2>
                </div>
                <div>
                    <button class="addBtn" mat-raised-button (click)="register()"> Add new lead </button>
                </div>
            </div>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table  matSort>

                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> </td>
                  </ng-container>

                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> </td>
                  </ng-container>

                  <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
                    <td mat-cell *matCellDef="let row"> </td>
                  </ng-container>

                  <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                    <td mat-cell *matCellDef="let row"> </td>
                  </ng-container>

                  <ng-container matColumnDef="race">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Race </th>
                    <td mat-cell *matCellDef="let row"> </td>
                  </ng-container>

                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> actions </th>
                    <td mat-cell *matCellDef="let row"> Actions </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
              <app-carousel></app-carousel>
        </div>
    </div>
</div>

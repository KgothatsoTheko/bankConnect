<div class="main-container ">
  <div class="content full-width flex center-center gap-3em">
    <div class="width-80 full-height">
      <div class="header flex spacebetween">
        <div>
          <h2>
            Leads
          </h2>
        </div>
        <div>
          <button class="addBtn" mat-raised-button (click)="register()"> Add new lead </button>
        </div>
      </div>
     <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
 
      <div class="mat-elevation-z8 table" >
        <table mat-table [dataSource]="dataSource" matSort #input >

          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row">{{row.ID}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row">{{row.name}} </td>
          </ng-container>

          <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
            <td mat-cell *matCellDef="let row"> {{row.surname}}</td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let row"> {{row.age}}</td>
          </ng-container>

          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
            <td mat-cell *matCellDef="let row"> {{row.contact}}</td>
          </ng-container>

          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let row">{{row.gender}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> actions </th>
            <td mat-cell *matCellDef="let row"><mat-form-field appearance="fill">
                <mat-label class="flex center-center">Actions</mat-label>
                <mat-select>
                  <mat-option class="view flex center-center" (click)="edit(row)">
                    <div class="flex center-center gap-1em">
                      <div>
                        <img src="../../../assets/images/eye.png" alt="">
                      </div>
                      <div>
                          View Profile
                      </div>
                    </div>
                  </mat-option>
                  <mat-option class="delete flex center-center" (click)="delete(row)">
                    <div class="flex center-center gap-1em">
                      <div>
                        <img src="../../../assets/images/delete.svg" alt="">
                      </div>
                      <div>
                          Delete
                      </div>
                    </div>
                  </mat-option>
                </mat-select>
              </mat-form-field> </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- Row shown when there is no matching data.-->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>

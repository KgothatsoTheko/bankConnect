<div class="tool-height">
  <app-toolbar></app-toolbar>
</div>
<div class="content">
  <p>Reports:</p>
  <div class="int-customer">
    <p>Customer Interactions:</p>
    <button mat-raised-button>Export to Excel</button>
  </div>
  <div class="reports-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Customer Column -->
      <ng-container matColumnDef="Customer">
        <th mat-header-cell *matHeaderCellDef>Customer </th>
        <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
      </ng-container>

      <!-- Contact Column -->
      <ng-container matColumnDef="Contact">
        <th mat-header-cell *matHeaderCellDef> Contact</th>
        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
      </ng-container>

      <!-- Interaction Type Column -->
      <ng-container matColumnDef="Interactions Type">
        <th mat-header-cell *matHeaderCellDef>Interaction Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- Date & Time Column -->
      <ng-container matColumnDef="Date & Time">
        <th mat-header-cell *matHeaderCellDef> Date & Time </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
      <!-- Employee Column -->
      <ng-container matColumnDef="Employee">
        <th mat-header-cell *matHeaderCellDef> Employee </th>
        <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
      </ng-container>
      <!-- Outcome Column -->
      <ng-container matColumnDef="Outcome">
        <th mat-header-cell *matHeaderCellDef> Outcome </th>
        <td mat-cell *matCellDef="let element"> {{element.outcome}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="reports-update">
    <div class="chart">
      
    </div>
    <!-- <div class="update"></div> -->

  </div>
</div>

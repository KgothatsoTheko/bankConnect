<div class="main-contanier">
  <div class="container">
    <h2 class="text-center">Reports:</h2>
    <div class="reports-table">
      <div class="reports-table">
        <mat-card class="content flex center-center" *ngFor="let card of record, let i = index">
            <img [src]="card.img" alt="">
            <h3>
                {{card.Name}}
                <div class="flex center-center">
                    {{card.number}}
                </div>
            </h3>
        </mat-card>
    </div>
    </div>
    <br>
    <br>
       <h6>Feedback and Continuos Improvements</h6>
    <div class="feedback">
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Customers
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="panel">
            <mat-card class="half-width " *ngFor="let feeds of feedback">
              <mat-card-title> <span class="material-symbols-outlined">
                  person
                </span>{{feeds.customerName}}</mat-card-title>
              <mat-card-content>
                {{feeds.message}}
              </mat-card-content>
            </mat-card>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>

<div class="main-container">
    <div class="content full-width flex center-center">
        <div class="width-80 full-height">
            <div class="header flex spacebetween">
                <div>
                    <h2>
                        Tasks
                    </h2>
                </div>
                <div>
                    <button class="addBtn" mat-raised-button (click)="addTask()"> Add Task </button>
                </div>
            </div>
            <div class="flex column gap-1em full-width">
                <mat-tab-group>

                    <mat-tab label="Task Management">
                        <div class="table">
                            <mat-form-field>
                                <mat-label>Filter</mat-label>
                                <input matInput class="filter" (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                            </mat-form-field>

                            <div class="mat-elevation-z8 tables">
                                
                                    <table mat-table [dataSource]="dataSource" matSort #input>

                                        <!-- Task Name column -->
                                        <ng-container matColumnDef="taskName">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Task name </th>
                                            <td mat-cell *matCellDef="let row">{{row.taskName}} </td>
                                        </ng-container>

                                        <!-- Owner Column -->
                                        <ng-container matColumnDef="Owner">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
                                            <td mat-cell *matCellDef="let row"> {{row.owner}} </td>
                                        </ng-container>

                                        <!-- date Column -->
                                        <ng-container matColumnDef="date">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> start date </th>
                                            <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
                                        </ng-container>

                                        <!-- start time column -->
                                        <ng-container matColumnDef="start_time">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start time </th>
                                            <td mat-cell *matCellDef="let row"> {{row.startTime}} </td>
                                        </ng-container>

                                        <!-- end time column -->
                                        <ng-container matColumnDef="end_time">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> End time </th>
                                            <td mat-cell *matCellDef="let row">{{row.endTime}} </td>
                                        </ng-container>

                                        <!-- Task type column -->
                                        <ng-container matColumnDef="task_type">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Task type </th>
                                            <td mat-cell *matCellDef="let row"> {{row.taskType}}</td>
                                        </ng-container>

                                        <!-- status column -->
                                        <ng-container matColumnDef="status">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                            <td mat-cell *matCellDef="let row"><mat-form-field appearance="fill">
                                                    <mat-label>status</mat-label>
                                                    <mat-select [(value)]="row.status">
                                                        <mat-option value="Completed" class="Completed"
                                                            (click)="check(row)">
                                                            <h4>
                                                                Completed
                                                            </h4>
                                                        </mat-option>
                                                        <mat-option value="pending" class="Completed" disabled>
                                                        <h4>
                                                            pending
                                                        </h4>
                                                    </mat-option>
                                                    </mat-select>
                                                </mat-form-field> </td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                        <!-- Row shown when there is no matching data. -->
                                        <tr class="mat-row" *matNoDataRow>
                                            <td class="mat-cell" colspan="4">No data matching the filter
                                                "{{input.value}}"</td>
                                        </tr>
                                    </table>
                                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                        aria-label="Select page of users"></mat-paginator>
                                
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Analytics">
                        <div class="flex gap-1em center-center charts">

                            <div class="tasks-bar">
                                <app-tasks-bar></app-tasks-bar>
                            </div>
                            <div class="tasks-doughnut">
                                <app-tasks-doughnut></app-tasks-doughnut>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
<!-- <button mat-raised-button (click)="openBottomSheet()">Check Notes</button> -->
</div>

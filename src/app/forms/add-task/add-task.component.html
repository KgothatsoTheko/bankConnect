<mat-card>
    <div class="flex center-center">
        <h2>Add Task</h2>
    </div>
    <form [formGroup]="addTaskForm">
        <mat-form-field appearance="fill">
            <mat-label>Task Name</mat-label>
            <input matInput formControlName="taskName" required>
            <mat-error></mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Owner</mat-label>
            <input matInput formControlName="owner" required>
            <mat-error></mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" maxlength="15" required>
            <mat-error></mat-error>
        </mat-form-field>
          
          <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="rangePicker">
              <input matStartDate placeholder="Start date" formControlName="start_date" readonly (click)="rangePicker.open()">
              <input matEndDate placeholder="End date" formControlName="end_date" readonly (click)="rangePicker.open()">
            </mat-date-range-input>
     
            <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #rangePicker>
              <mat-date-range-picker-actions>
                <button mat-button matDateRangePickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
              </mat-date-range-picker-actions>
            </mat-date-range-picker>
          </mat-form-field>

        <div class="flex gap-1em">

            <mat-form-field appearance="fill">
                <mat-label>Start time</mat-label>
                <input matInput formControlName="start_time" required>
                <mat-error></mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>End time</mat-label>
                <input matInput formControlName="end_time" required>
                <mat-error></mat-error>
            </mat-form-field>

        </div>

        <mat-form-field appearance="fill">
            <mat-label>Task type</mat-label>
            <input matInput formControlName="task_type" required>
            <mat-error></mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <input matInput formControlName="status" required>
            <mat-error></mat-error>
        </mat-form-field>

        <div class="flex center-center gap-1em">
            <div><button mat-raised-button class="btn-cancel" (click)="cancel()">Cancel</button></div>
            <div><button mat-raised-button class="btn-submit">Submit</button></div>
        </div>
    </form>
</mat-card>

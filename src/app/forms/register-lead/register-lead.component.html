<div class="main-container">
    <mat-card>
        <form class="flex column" [formGroup]="registerForm">
            <div class="flex center-center">
                <h2>
                    Add Lead
                </h2>
            </div>
            <mat-form-field appearance="fill">
                <mat-label>ID</mat-label>
                <input matInput type="text" formControlName="ID" placeholder="9801115169080" required
                    (blur)="IdValid()">
                <mat-error>
                </mat-error>
            </mat-form-field>

            <div class="flex gap-1em">
                <mat-form-field appearance="fill">
                    <mat-label>DOB</mat-label>
                    <input matInput type="text" formControlName="DOB" [value]=" year +'/'+ month +'/' + day">
                    <mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>age</mat-label>
                    <input matInput type="text" formControlName="age" [value]="age" placeholder="26">
                    <mat-error>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="flex gap-1em">
                <mat-form-field appearance="fill">
                    <mat-label>Citizenship</mat-label>
                    <input type="text" matInput formControlName="citizenship" placeholder="South African"
                        [value]="citizen">
                    <mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>gender</mat-label>
                    <input type="text" matInput formControlName="gender" placeholder="nicholasmaluleka@gmail.com"
                        [value]="gender">
                    <mat-error>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="flex gap-1em">
                <mat-form-field appearance="fill">
                    <mat-label>name</mat-label>
                    <input type="text" matInput formControlName="name" placeholder="nicholas" required>
                    <mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>surname</mat-label>
                    <input type="text" matInput formControlName="surname" placeholder="nicholas" required>
                    <mat-error>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="flex gap-1em">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="nicholasmaluleka@gmail.com">
                    <mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Contact</mat-label>
                    <input type="number" matInput formControlName="contact" placeholder="nicholasmaluleka@gmail.com">
                    <mat-error>
                    </mat-error>
                </mat-form-field>
            </div>

            <mat-form-field appearance="fill">
                <mat-label>reference</mat-label>
                <input matInput formControlName="reference" required>
                <mat-error>
                </mat-error>
            </mat-form-field>

            <div class="flex center-center gap-1em">
                <div><button mat-raised-button class="btn-cancel" (click)="cancel()">Cancel</button></div>
                <div><button mat-raised-button class="btn-submit" (click)="submit()">Submit</button></div>
            </div>
        </form>
    </mat-card>
</div>

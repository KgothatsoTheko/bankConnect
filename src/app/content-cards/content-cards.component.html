<div class="flex gap-1em ">
    <mat-card class="content flex center-center" *ngFor="let card of cards, let i = index">
        <img [src]="card.img" alt="">
        <h3>
            {{card.label}}
            <div class="flex center-center">
                {{card.number}}
            </div>
        </h3>
    </mat-card>
</div>

<div class=" margin-top ">

    <p><b>Customer Transactions :</b></p>
  
    <div class="margin-b">
      <button mat-flat-button color="primary" (click)="getCustomerTransaction()">Export to excel</button>
    </div>
  <div class="width">
    <div class="mat-elevation-z8 table" id="transaction">
        <table mat-table [dataSource]="dataSource" matSort>
    
          <!-- ID Column -->
          <ng-container matColumnDef="transactionId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction ID</th>
            <td mat-cell *matCellDef="let row">{{row.transactionId}}</td>
          </ng-container>
    
          <!-- Progress Column -->
          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name </th>
            <td mat-cell *matCellDef="let row"> {{row.customerName}}</td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="transactionType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Type</th>
            <td mat-cell *matCellDef="let row"> {{row.transactionType}} </td>
          </ng-container>
    
          <!-- Fruit Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
          </ng-container>
    
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
          </ng-container>
    
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>
  </div>

<div class=" margin-top ">

  <p><b>Airtime Transactions :</b></p>
  
  <div class="margin-b">
      <button mat-flat-button color="primary" (click)="exportToExcel()">Export to excel</button>
    </div>
  <div class="width">
    <div class="mat-elevation-z8 table" id="transaction">
        <table mat-table [dataSource]="dataSource" matSort>
    
          <!-- transactionId Column -->
          <ng-container matColumnDef="transactionId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction ID</th>
            <td mat-cell *matCellDef="let row">{{row.transactionId}}</td>
          </ng-container>
    
          <!-- Customer Column -->
          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name </th>
            <td mat-cell *matCellDef="let row"> {{row.customerName}}</td>
          </ng-container>
    
          <!-- Provider Column -->
          <ng-container matColumnDef="provider">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Provider</th>
            <td mat-cell *matCellDef="let row"> {{row.provider}} </td>
          </ng-container>
    
          <!-- Amount Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
          </ng-container>
  
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>

  <p><b>Electricity Transactions :</b></p>

   <div class="margin-b"> 
    <button mat-flat-button color="primary" (click)="getElectricityTransactions()">Export to excel</button>
  </div>
<div class="width">
  <div class="mat-elevation-z8 table" id="transaction">
      <table mat-table [dataSource]="dataSource2" matSort> 
  
        <!-- ID Column -->
        <ng-container matColumnDef="transactionId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction ID</th>
          <td mat-cell *matCellDef="let row">{{row.transactionId}}</td>
        </ng-container>
  
        <!-- Customer Column -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name </th>
          <td mat-cell *matCellDef="let row"> {{row.customerName}}</td>
        </ng-container>

        <!-- MeterNo Column -->
        <ng-container matColumnDef="meterNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Meter Number </th>
          <td mat-cell *matCellDef="let row"> {{row.meterNo}}</td>
        </ng-container>
  
        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
          <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
        </ng-container>

  
        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>

</div>
